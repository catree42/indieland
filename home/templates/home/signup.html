<!DOCTYPE html>
<html lang="en">

  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'home/styles.css' %}">
  </head>

  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" class="form-control" required="required">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required="required">
        </div>
        <div class="form-group">
          <label for="password1">Password:</label>
          <input type="password" id="password1" name="password1" class="form-control" required="required">
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password:</label>
          <input type="password" id="password2" name="password2" class="form-control" required="required">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Sign Up</button>
      </form>
    </div>
  </body>

</html>
