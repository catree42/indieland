<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa; /* 배경 색상 */
      }
      .container {
        margin-top: 50px; /* 상단 여백 */
      }
      h2 {
        margin-bottom: 30px; /* 제목 아래 여백 */
        text-align: center; /* 제목 가운데 정렬 */
      }
      .form-group {
        margin-bottom: 15px; /* 입력 필드 간 여백 */
      }
      .btn-primary {
        width: 100%; /* 버튼을 가득 채우기 */
      }
      .invalid-feedback {
        display: none; /* 기본적으로 오류 메시지 숨기기 */
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">게임 스토어</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'recommend' %}">추천</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">회원 가입</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2>로그인</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">사용자 이름</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
          <div class="invalid-feedback" id="usernameError"></div>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
          <div class="invalid-feedback" id="passwordError"></div>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $("#loginForm").on("submit", function (event) {
          event.preventDefault(); // 폼 제출 기본 동작 방지

          // 폼 데이터 수집
          const formData = {
            username: $("#username").val(),
            password: $("#password").val(),
          };

          // AJAX 요청
          $.ajax({
            type: "POST",
            url: "/api/token/", // JWT 토큰을 얻기 위한 URL
            data: JSON.stringify(formData),
            contentType: "application/json",
            success: function (response) {
              alert("로그인 성공!");
              // 로그인 성공 후 리다이렉트하거나, JWT 토큰을 저장하는 로직 추가
              localStorage.setItem("access_token", response.access); // 토큰 저장
              window.location.href = "/"; // 홈 페이지로 리다이렉트
            },
            error: function (xhr) {
              const errors = xhr.responseJSON;
              if (errors.non_field_errors) {
                $("#usernameError").text(errors.non_field_errors[0]).show();
              } else {
                $("#usernameError").hide();
              }
              if (errors.username) {
                $("#usernameError").text(errors.username[0]).show();
              } else {
                $("#usernameError").hide();
              }
              if (errors.password) {
                $("#passwordError").text(errors.password[0]).show();
              } else {
                $("#passwordError").hide();
              }
            },
          });
        });
      });
    </script>
  </body>
</html>
